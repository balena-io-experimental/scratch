name: "Scratch"
description: "An educational block-based visual programming language running on a Raspberry Pi 4."
fleetcta: Get inspired
post-provisioning: >-
  ## Usage instructions
  Attach your Pi to a HDMI TV or display, and add a keyboard and mouse. Allow a few minutes for your device to download the application. The Scratch desktop will appear on your screen. Happy coding!
type: "sw.application"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/balenalabs-incubator/scratch"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/balenalabs-incubator/scratch/main/logo.png"
data:
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi4-64"
    - "raspberrypi400-64"
